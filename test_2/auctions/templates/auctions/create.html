{% extends "auctions/layout.html" %}

{% block title %}
Creating New List
{% endblock %}


{% block nav %}
    <li class="li_a dropdown" style="float:right">
    <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
    <div class="dropdown-content">
        
        {% for listing in listings %}
                    <a href="{% url 'listing' listing.id %}">{{listing.title}}</a>
        {% endfor %}
    </div>
    </li>
{% endblock %}

{% block body %}
    <h2>Create Listing</h2>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="img_url" placeholder="Image URL (optional)">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" min = "1" placeholder="Starting Bid (Minimum $1)" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category (optional)">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
{% endblock %}
